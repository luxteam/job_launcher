<div class="popup" id="screenModal">
    <div class="popupContent imgModalContent" id="screenModalContent">
        <form class="popupForm" oninput="thresholdView.value=parseFloat(thresholdRange.value)">
            <button class="commonButton closePopup" type="button" name="closePopupButton" onclick="closeModalWindow('screenModal');return false;"><img src="{{ pre_path }}/report_resources/img/close-button.png"/></button>
            <button class="commonButton" type="button" name="increaseScreenButton" onclick="increaseImgSize();">Image Size +</button>
            <button class="commonButton" type="button" name="reduceScreenButton" onclick="reduceImgSize();">Image Size -</button>
        </form>

        <div id="screenDiv">
            <table class="baseTable imgCompareTable" id="screenTable">
                <thead>
                    <tr>
                        <th>Screenshot</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="hatching"><img src="" id="screenPopup"/></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
