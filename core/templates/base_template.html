<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="report_resources/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="report_resources/css/jquery.dynatable.css"/>

    <script src="report_resources/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="report_resources/js/jquery.dynatable.js" type="text/javascript"></script>
    <script src="report_resources/js/scripts.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function init(){
        {% if report is defined %}
            {% for i, value in report | dictsort %}
            buildTable('#{{ i | lower }}');
            {% endfor %}
        {% endif %}

        {% if compare_report is defined %}
            buildTable('#compareTable');
        {% endif %}

        {% if pageID is defined %}
            setActive({{ pageID }});
        {% endif %}
        });
    </script>

    {% if performance_report is defined %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Hadrware'
          {% for hw in hardware %}
          , '{{ hw }}'
          {% endfor %}
          ]

          {% for tool in performance_report %}
          ,['{{ tool }}'
            {% for hw in hardware %}
            , {{ performance_report[tool][hw].summary.render_duration }}
            {% endfor %}
            ]
          {% endfor %}
        ]);

        var options = {
          chart: {
            title: 'Render Performance',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    {% endif %}

    <title>{{ title }}</title>
</head>

<body>
    <a name="#top"/>
    <a id="goTop" href="#top" title="Go top"></a>

    <div id="header">
        <img src="report_resources/img/logo.png"/>

        <ul>
            <li><a id="compareA" href='compare_report.html'>compare</a></li>
            <li><a id="performanceA" href='performance_report.html'>performance</a></li>
            <li><a id="summaryA" href='summary_report.html'>summary</a></li>
        </ul>

    </div>

    {% block report_body %}
    {% endblock %}

    <div id="footer">
        Luxoft RPR CIS
        <br>
        2017-2018
    </div>

</body>
</html>
